<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Embalando • Embulindo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --success: #28a745;
      --error: #dc3545;
      --bg-gradient: linear-gradient(to right, #f0f2f5, #dbe9f4);
      --surface: #fff;
      --text: #333;
      --border: #ccc;
      --shadow: rgba(0,0,0,0.08);
      --transition: 0.3s;
    }
    [data-theme="dark"] {
      --bg-gradient: #121212;
      --surface: #1e1e1e;
      --text: #f0f0f0;
      --border: #444;
      --shadow: rgba(255,255,255,0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { display: flex; min-height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); color: var(--text); }

    aside {
      width: 260px;
      background: var(--surface);
      box-shadow: 2px 0 12px rgba(0,0,0,0.1);
      padding: 2rem 1rem;
      flex-direction: column;
      border-right: 4px solid var(--error);
    }
    .logo { font-size: 1.75rem; font-weight: bold; color: var(--primary); text-align: center; margin-bottom: 2rem; }
    nav { flex: 1; overflow-y: auto; }
    .nav-section { margin-bottom: 2rem; }
    .nav-section h2 { font-size: 1rem; margin-bottom: 1rem; color: var(--error); text-transform: uppercase; letter-spacing: 0.05em; }
    .nav-section ul { list-style: none; }
    .nav-section li { margin-bottom: 0.75rem; }
    .nav-section a {
      display: flex; align-items: center;
      text-decoration: none; color: var(--text);
      padding: 0.75rem; border-radius: 0.5rem;
      transition: background var(--transition), color var(--transition);
    }
    .nav-section a:hover { background: var(--error); color: #fff; }
    .nav-section i { margin-right: 1rem; width: 1.25rem; text-align: center; color: var(--primary); }

    .container { flex: 1; display: flex; flex-direction: column; }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid var(--error);
    }
    header h1 { font-size: 1.5rem; display: flex; align-items: center; }
    header h1 i { margin-right: 0.75rem; }
    header .controls button { background: none; border: none; color: #fff; font-size: 1.4rem; cursor: pointer; transition: transform var(--transition); }
    header .controls button:hover { transform: rotate(20deg); }
    main { flex: 1; padding: 2rem; overflow-y: auto; }

    table { width: 100%; border-collapse: collapse; background: var(--surface); }
    th, td { padding: 12px; border-bottom: 1px solid var(--border); }
    th { background: var(--primary); color: #fff; text-align: left; }
    tr:hover { background: #f1f9ff; }
    button { padding: 6px 10px; border: none; border-radius: 0.5rem; color: #fff; cursor: pointer; font-size: 0.9rem; }
    .enviar { background: var(--success); }
    .enviar:hover { background: #218838; }
  </style>
</head>
<body class="app-active">
  <aside>
    <div class="logo"><i class="fas fa-globe"></i> Embulindo</div>
    <nav>
      <div class="nav-section">
        <h2>Menu</h2>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i>Painel</a></li>
          <li><a href="clientes.html"><i class="fas fa-users"></i>Clientes</a></li>
          <li><a href="produtos.html"><i class="fas fa-box"></i>Produtos</a></li>
          <li><a href="compras.html"><i class="fas fa-receipt"></i>Compras</a></li>
          <li><a href="embulindo.html"><i class="fas fa-sitemap"></i>Embulindo</a></li>
        </ul>
      </div>
    </nav>
  </aside>

  <div class="container">
    <header>
      <h1><i class="fas fa-sitemap"></i> Vendas sem Estoque</h1>
      <div class="controls">
        <button id="themeToggle" title="Alternar Tema"><i class="fas fa-moon"></i></button>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr><th>ID</th><th>Produto</th><th>Cliente</th><th>Status</th><th>Ação</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Camisa TechDry</td>
            <td>João Silva</td>
            <td>Pendente</td>
            <td><button class="enviar">Enviar para Fornecedor</button></td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    document.getElementById('themeToggle').addEventListener('click', () => {
      const html = document.documentElement;
      const dark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', dark ? 'light' : 'dark');
      document.querySelector('#themeToggle i').className = dark ? 'fas fa-moon' : 'fas fa-sun';
    });
  </script>
</body>
</html>
